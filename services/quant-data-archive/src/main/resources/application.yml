server:
  port: 8805
  servlet:
    context-path: /data-archive
  #虚拟线程开启
  threads:
    virtual:
      enabled: true
# DataSource Config
spring:
  application:
    name: quant-data-archive
  cloud:
    nacos:
      #nacos服务端地址及端口
      server-addr: 127.0.0.1:7000
      #登录页面账号和密码
      username: nacos
      password: nacos
      config:
        #nacos可以以命名空间作为不同环境依据(默认dev)
        namespace: ${spring.profiles.active:dev}
        group: quant-data-archive
      discovery:
        namespace: ${spring.profiles.active:dev}
    sentinel:
      transport:
        dashboard: localhost:7003
        # 【新增这行】强制指定本机 IP，解决 Dashboard 连不上微服务的问题
        client-ip: 127.0.0.1
      #默认懒加载机制,也就是说有第一次的流量访问之后才会,这里显示指定直接连接就显示在控制台
      eager: true
  config:
    import:
      - nacos:application-dev.yml

# 日志配置
logging:
  level:
    root: info
    com.quant.data.archive: debug

# 归档配置
archive:
  retention-days: 90
